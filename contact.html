<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maspala | Contact</title>
    <!-- Shared Head Content -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page Loader -->
    <!-- Navigation -->

    <!-- Hero Section -->
    <section class="hero contact-hero">
        <div class="hero-overlay"></div>
        <div class="particles" id="particles-js"></div>
        <div class="container">
            <h1 class="hero-title">Let's Create Something Iconic</h1>
            <p class="hero-subtitle">Our concierge team awaits your inquiry</p>
        </div>
    </section>

    <!-- Contact Grid -->
    <section class="contact-grid">
        <div class="container">
            <div class="grid-container">
                <!-- Contact Form -->
                <div class="contact-form-container">
                    <form class="gold-form">
                        <div class="form-group">
                            <input type="text" placeholder="Full Name" required>
                            <i class="fas fa-user gold-icon"></i>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email Address" required>
                            <i class="fas fa-envelope gold-icon"></i>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" required></textarea>
                            <i class="fas fa-pen gold-icon"></i>
                        </div>
                        <button type="submit" class="btn-gold">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <div class="info-card">
                        <i class="fas fa-phone gold-icon"></i>
                        <h3>Phone</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-envelope gold-icon"></i>
                        <h3>Email</h3>
                        <p>concierge@maspala.com</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-map-marker-alt gold-icon"></i>
                        <h3>Headquarters</h3>
                        <p>18 Rue du Luxe, Paris</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
        <div class="gold-map" id="map"></div>
    </section>

    <!-- Footer -->
</body>
</html>
