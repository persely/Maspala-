<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maspala | Elite Courses</title>
    <!-- Shared Head Content (same as index.html) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page Loader (same as index.html) -->
    <!-- Navigation (same as index.html) -->

    <!-- Hero Section -->
    <section class="hero courses-hero">
        <div class="hero-overlay"></div>
        <div class="particles" id="particles-js"></div>
        <div class="container">
            <h1 class="hero-title">Master the Art of Elegance</h1>
            <p class="hero-subtitle">Curated programs for discerning individuals</p>
        </div>
    </section>

    <!-- Course Filter -->
    <section class="course-filter">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Courses</button>
                <button class="filter-btn" data-filter="luxury">Luxury Skills</button>
                <button class="filter-btn" data-filter="branding">Branding</button>
                <button class="filter-btn" data-filter="elegance">Elegance</button>
            </div>
        </div>
    </section>

    <!-- Course Grid -->
    <section class="course-grid">
        <div class="container">
            <div class="grid-container">
                <!-- Course 1 -->
                <div class="course-card" data-category="luxury">
                    <div class="course-badge">Most Enrolled</div>
                    <div class="course-img">
                        <img src="assets/images/course1.jpg" alt="Luxury Etiquette">
                    </div>
                    <div class="course-info">
                        <h3>The Art of Luxury Etiquette</h3>
                        <div class="course-meta">
                            <span><i class="fas fa-star gold-icon"></i> 4.9</span>
                            <span><i class="fas fa-users gold-icon"></i> 120+</span>
                        </div>
                        <a href="#" class="btn-gold-outline">Enroll Now</a>
                    </div>
                </div>

                <!-- Course 2 -->
                <div class="course-card" data-category="branding">
                    <div class="course-img">
                        <img src="assets/images/course2.jpg" alt="Personal Branding">
                    </div>
                    <div class="course-info">
                        <h3>Elite Personal Branding</h3>
                        <div class="course-meta">
                            <span><i class="fas fa-star gold-icon"></i> 4.8</span>
                            <span><i class="fas fa-users gold-icon"></i> 85+</span>
                        </div>
                        <a href="#" class="btn-gold-outline">Enroll Now</a>
                    </div>
                </div>

                <!-- 6 total courses in grid -->
            </div>
        </div>
    </section>

    <!-- Testimonial Strip -->
    <section class="testimonial-strip">
        <div class="container">
            <div class="testimonial-slider">
                <div class="testimonial-slide">
                    <p>"Maspala's etiquette course transformed my professional presence."</p>
                    <span>- Olivia R., Geneva</span>
                </div>
                <!-- More slides -->
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
</body>
</html>
